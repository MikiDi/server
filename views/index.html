<body>

<div id='main'>
    <div id='heading'>
        <div id='mobileHeadingContainer'><h1>OpenWanderer</h1></div>
        <div id="loginContainer"> </div>
        <div id='headingContainer'>
            <h1>OpenWanderer</h1>
        </div>
        <div id='controlContainer'>
            <img id='select' src="images/cursor-default-click.png" alt="Select panorama" title="Select panorama"/>
            <img id='rotate' src="images/baseline_rotate_right_white_18dp.png" alt="Rotate panoramas" title="Rotate panoramas"/>
            <img id='drag' src="images/drag-variant.png" alt="Move panoramas" title="Move panoramas"/>
            <img id='delete' src="images/baseline_delete_white_18dp.png" alt="Delete panorama" title="Delete panorama"/>
            <img id='switchModeImg' src='images/baseline_map_white_18dp.png' id='switchModeImg' alt='Map' title='Map' /></a>
        </div>
		<div style='float: left'>
		</div>
    </div>

    <div id='viewContainer'>
        <div id='pano'></div>
        <div id='searchContainer'>
            <div id='search'>
                <input id='q' type='text'  />
                <div id='imageContainer'>
                <img src='images/search.png' alt='Search' id='searchBtn' />
                </div>
            </div>
            <div id='searchResults' style='clear: both'></div>
        </div>
        <div id='map'></div>
<div id='upload' style='display: none'>
Adjust pan/tilt of panorama:
<input id='anticw' type='button' value='&larr;' />
<input id='cw' type='button' value='&rarr;' />
<input id='up' type='button' value='&uarr;' />
<input id='down' type='button' value='&darr;' />
<input id='save' type='button' value='Save to server' />
<br />
<form method='post' enctype='multipart/form-data'>
<fieldset style="width: 800px; border: 1px solid black; padding: 0px">
<legend>Upload panoramas:</legend>
Select your file(s): <input type='file' id='panoFiles' multiple /><br />
<progress id='progress' value='0' max='100' style='width: 90%'></progress><br />
<span id='uploadProgress'></span><br />
<input type='button' id='uploadBtn' value='Upload!'>
</fieldset>
</form>
<p id='uploadStatus'></p>
